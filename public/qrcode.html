    <div class="page-wrapper  p-t-275 p-b-100">
        <div class="wrapper wrapper--w820">
            <div class="card card-1">
                <div class="card-heading">
                    <h2 class="title-card">Generador de Códigos QR</h2>
                </div>
                <div class="card-body">
                    <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
                        <ul class="tab-list">
                            <li class="tab-list__item active">
                                <a class="tab-list__link" href="#tab1" data-toggle="tab">
                                    <span class="step">1</span>
                                    <span class="desc">Título</span>
                                </a>
                            </li>
                            <li class="tab-list__item">
                                <a class="tab-list__link" href="#tab2" data-toggle="tab">
                                    <span class="step">2</span>
                                    <span class="desc">URL</span>
                                </a>
                            </li>
                            <li class="tab-list__item">
                                <a class="tab-list__link" href="#tab3" data-toggle="tab">
                                    <span class="step">3</span>
                                    <span class="desc">QR Code</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="form">
                                    <div class="input-group">
                                        <input class="input--style-1" placeholder="Titulo del QR" required="required">
                                        <a class="btn--next" href="#">Siguiente</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="form">
                                    <div class="input-group">
                                        <input class="input--style-1" id="url" placeholder="url: https://google.com"
                                            required="required">
                                        <a onclick="crear_qr()" class="btn--next" href="#">Siguiente</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab3">

                                <div class="row">
                                    <div class="format-qr" id="qrcodeTable">
                                     
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    

    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.bootstrap.wizard.min.js"></script>
    <script src="js/global.js"></script>
    <script  src="js/jquery.qrcode.js"></script>
    <script  src="js/qrcode.js"></script>
    <script>
 var x;
 $("#url").keyup(function(){
  x=$("#url").val();
});

function crear_qr(){
    var aux=document.getElementById('qrcodeTable');
    aux.removeChild(aux.firstChild);
    $('#qrcodeTable').qrcode(x);
    var canvas = $('#output canvas');
}
    </script>
