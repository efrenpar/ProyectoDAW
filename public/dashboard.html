<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Dashboard-Proyecto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Step 2 - Including vue-fusioncharts component -->
    <script  src="js/vue-fusioncharts.min.js"></script>
    <!-- Step 3 - Including the fusioncharts core library -->
    <script  src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <!-- Step 4 - Including the fusion theme -->
    <script 
        src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="css/dashboard.css" rel="stylesheet" />
</head>

<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="http://localhost:3001/">Admin</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Paginas <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                            <li><a href="http://localhost:3000/index">Inicio</a></li>
                            <li><a href="http://localhost:3000/blog">Eventos</a></li>
                            <li><a href="http://localhost:3000/work">Artistas</a></li>
                            <li><a href="http://localhost:3000/contact">Contacto</a></li>
                            <li><a href="http://localhost:3000/about">Nosotros</a></li>
                      </ul>
                    </li>
                    <li><a href="http://localhost:3000/qrcode">Generador QR</a></li>
                    <li><a class="active" href="http://localhost:3000/dashboard">Dashboard</a></li>
                    <li><a href="http://localhost:3001/">Administrar</a></li>
                  </ul>
                </div>
              </nav>
    <div class="wrapper">
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row titulos">

                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header cabecera">
                                    <h4 class="card-title">Indicador de cuadros y esculturas disponibles en Galería</h4>
                                </div>
                                <div class="card-body ">
                                        <hr>
                                    <div id="chart5">
                                        <fusioncharts :type="type" :width="width" :height="height"
                                            :dataFormat="dataFormat" :dataSource="dataSource"></fusioncharts>
                                    </div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="card">
                                <div class="card-header cabecera">
                                    <h4 class="card-title">Top 5 Artistas</h4>
                                </div>
                                <div class="card-body ">
                                        <hr>
                                    <div id="chart2">
                                        <fusioncharts :type="type" :width="width" :height="height"
                                            :dataFormat="dataFormat" :dataSource="dataSource"></fusioncharts>
                                    </div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row titulos">

                            <div class="col-md-7">
                                <div class="card">
                                    <div class="card-header cabecera">
                                        <h4 class="card-title format">Artistas con mayores visualizaciones en la página</h4>
                                    </div>
                                    <div class="card-body ">
                                            <hr>
                                        <div id="chart1">
                                            <fusioncharts :type="type" :width="width" :height="height"
                                                :dataFormat="dataFormat" :dataSource="dataSource"></fusioncharts>
                                        </div>
                                    </div>
                                    <div class="card-footer ">
                                        <hr>
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="card">
                                    <div class="card-header cabecera">
                                        <h4 class="card-title">Eventos Realizados en el país</h4>
                                    </div>
                                    <div class="card-body ">
                                            <hr>
                                        <div id="chart4">
                                            <fusioncharts :type="type" :width="width" :height="height"
                                                :dataFormat="dataFormat" :dataSource="dataSource"></fusioncharts>
                                        </div>
                                    </div>
                                    <div class="card-footer ">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>

            <script src="js/charts.js"></script>
</body>



</html>
